<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <link rel="stylesheet" href="https://bootswatch.com/4/superhero/bootstrap.min.css" />
        <title>Stuff Management</title>
    </head>

    <body>
        <div class="container-fluid">
            <h1 class="mx-auto text-center mt-5 border-bottom border-primary w-50">
                <span class="shadow">Parts management for easy living!</span>
            </h1>
            <div class="mt-5 mx-auto w-50">
                <form class="text-center" id="formSub">
                    <input type="text" name="name" id="name" placeholder="Name" />
                    <input type="text" name="quantity" id="quantity" placeholder="Quantity" />
                    <input type="text" name="price" id="price" placeholder="Unit price" /> <br />
                    <input class="mt-2 w-25 btn btn-success" type="submit" value="Submit" />
                </form>
                <div class="w-50 mx-auto mt-3">
                    <table class="table table-hover table-bordered">
                        <thead>
                            <tr class="bg-primary">
                                <th scope="col">Name</th>
                                <th scope="col">Quantity</th>
                                <th scope="col">Price</th>
                                <th scope="col">Delete</th>
                            </tr>
                        </thead>
                        <tbody id="item-container"></tbody>
                    </table>
                </div>
            </div>
            <p></p>
        </div>

        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <script src="main.js"></script>
    </body>
</html>
